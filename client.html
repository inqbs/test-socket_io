<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Client</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
	<script>
		sessionStorage.setItem('id', prompt('id를 입력해주세요'));
		let target = prompt('상대방 id를 입력해주세요');
		target?target:sessionStorage.getItem('id');
		
		// const socket = io('http://192.168.0.111:3000');
		const socket = io();
		socket.on('connect',()=>{
			document.querySelector('#alert').innerText = 'connected to webSocket';
			socket.emit("alert", {
				id: {
					real: sessionStorage.getItem('id'),
					socket: socket.id
				},
				target : target
			})
		})
		socket.on('disconnect', ()=>{
			document.querySelector('#alert').innerText =  "We're losted connection...";
		})
		socket.on('room',data=>{
			document.querySelector('#alert').innerText = data+'룸';
		})
		socket.on('newMessage',data=>{
			let li = document.createElement('li');
			li.classList.add('row');
			let div = document.createElement('div');
			let span = document.createElement('span');
			span.classList.add('name');
			span.innerText = data.id;
			div.append(span);
			span = document.createElement('span');
			span.innerText = data.msg;
			div.append(span);

			data.id === sessionStorage.getItem('id')?
			div.classList.add('column','column-80', 'column-offset-20', 'mine'):
			div.classList.add('column','column-80');

			li.append(div);
			document.querySelector('#list').append(li);
		})
		socket.on('alert',data=>{
			let li = document.createElement('li');
			li.innerText = data;
			document.querySelector('#list').append(li);
		})
	</script>
	<style>
		#list li > div{
			padding: 1rem;
			border-radius: 0.5rem;
			background: #eee;
			color: #333;
		}
		#list li > div.mine{
			background: #3498ff;
			color: white;
		}
		#list span.name{
			margin-right: 1rem;
			font-weight: bold;
		}
		#list span.name::before{
			content: '[';
			font-size: 1.5rem;
		}
		#list span.name::after{
			content: ']';
			font-size: 1.5rem;
		}
	</style>
</head>
<body>
	<header>
		<div class="container">

		</div>
	</header>
	<main>
		<div class="container">
			<h3 id="alert"></h3>
		</div>
		<div class="container">
			<ul id="list"></ul>
		</div>
		<div class="container">
			<input type="text" name="msg" id="msg">
			<button id="sendBtn">전송</button>
		</div>
	</main>
	<footer>
		<div class="container">

		</div>
	</footer>
	<script>
		function send(e){
			let msg = document.querySelector('#msg').value;
			socket.emit("newMessage", {
				target: target,
				msg: msg
			});
			document.querySelector('#msg').value = '';
		}
		document.querySelector('#sendBtn').addEventListener('click',send);
		document.querySelector('#msg').addEventListener('keypress',e=>{
			e.key.toUpperCase() === 'enter'.toUpperCase()?
			send(e) :''
		});
	</script>
</body>
</html>
